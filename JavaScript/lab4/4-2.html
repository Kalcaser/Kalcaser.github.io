<body>
    <script>
        "use strict";
        let book1 = {};
        book1.title = 'Книга';
        book1.pubYear = '2018';
        book1.price = '0р';

        book1.show = function () {
            console.log(this.title + " - " + this.price);
        }

        function showBook() {
            console.log(this.title + " - " + this.price);
        }

        book1.show()

        let book2 = {
            title: "Книга 2",
            pubYear: "2019",
            price: "1р",
            show: showBook
        }

        book2.show()
    </script>
