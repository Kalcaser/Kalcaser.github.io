<body>
    <script>
        "use strict";
        
        let mas = [];
        let i = 0;
        let a = 0;
        while(!isNan(a)){
         a = prompt("Введите числа через запятую, БЕЗ ПРОБЕЛОВ:");
            if(!isNan(a)){
                mas[i]= +a;
                ++i;
            }
        }        
        alert(arrReverseSorted(mas));
    </script>
